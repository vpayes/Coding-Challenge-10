<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="product-name">Makeup Kit</h2>
    <p id="product-price">$100.00</p>
    <label for="size-select">Select Size:</label>
    <select id="size-select">
        <option value="Small" data-price="100" data-stock="in-stock">Small: In Stock</option>
        <option value="Medium" data-price="120" data-stock="in-stock">Medium: In Stock</option>
        <option value="Large" data-price="130" data-stock="out-of-stock">Large: Out of Stock</option>
    </select>
    <button id="purchase-button">Purchase</button>
    <script src="main.js"></script>
    <div id="product-list"></div>
<h3>Add New Product</h3>
<input type="text" id="new product name" placeholder="Product Name">
<input type="number" id="new product price" placeholder="Product Price">
<select id="new-product-size">
    <option value="small" data-price="100" data-stock="in-stock">Small: In Stock</option>
    <option value="medium" data-price="120" data-stock="in-stock">Medium: In Stock</option>
    <option value="large" data-price="130" data-stock="out-of-stock">Large: Out of Stock</option>
</select>
<button id="add-product-button">Add Product</button>
</body>
</html>
